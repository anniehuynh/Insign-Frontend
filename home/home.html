<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home-stylesheet.css">
    <link rel="stylesheet" href="../nav-anon/nav-anon-stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">INSIGN</a></li>
                <li class="item hover-underline-animation" id="home"><a href="#">Home</a></li>
                <li class="item hover-underline-animation" id="register"><a href="#">Register</a></li>
                <li class="item nav-button" id="signin"><a href="#">Sign In</a></li>
                <li class="toggle">
                    <div class="hamburger-icon"></div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="first">
            <div class="content">
                <p>Interested in interior design? Share your own ideas or get inspired by other creative designers</p>
                <button>Register ></button>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <div class="second">
        <div class="second-text">
            <p>See what our users are sharing</p>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <div class="random-posts"></div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- The dots/circles -->
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>

    </div>
</body>
<script src="../nav-anon/nav-anon.js"></script>
<script src="home.js"></script>
</html>
