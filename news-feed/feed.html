<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insign feed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="feed.css" />
    <link rel="stylesheet" href="../nav-user/nav-user-stylesheet.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="logo"><a href="feed.html">INSIGN</a></li>
          <li class="item hover-underline-animation" id="home"><a href="../news-feed/feed.html">Home</a></li>
          <li class="item hover-underline-animation" id="explore"><a href="../explore-page/explore.html">Explore</a></li>
          <li class="item nav-button" id="upload"><a href="../add-post/add-post.html">Upload</a></li>
          <li class="item nav-button drop" id="myaccount">
            <a href="#">My Account</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <p><a class="dropdown-item" id="drop-top" href="#">Edit Profile</a></p>
              <p><a class="dropdown-item" id="favorites">Favorites</a></p>
              <p><a class="dropdown-item" id="logout" href="#">Log out</a></p>
            </div>
          </li>
          <li class="toggle">
            <div class="hamburger-icon"></div>
          </li>
          <li class="upload-mobile">
            <a href="../add-post/add-post.html">
              <div class="plus-icon"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="header">
      <!-- <h2>Blog Name</h2> -->
    </div>

    <div class="container">
      <!--Fetch 4 random posts from following users-->
      <div class="main-feed">
        <div class="single-post">
          <div class="post-title">
            <p class="title"><a href="#">Post Title Comes Here</a></p>
          </div>
          <div class="post-photo">
            <a href="#">
              <img src="https://linesmag.com/wp-content/uploads/2019/10/courtesy-of-Nina-Maya-Interiors-Vaucluse-Residence_Linesmag_1-1170x780.jpg" alt="post image">
            </a>
          </div>
          <div class="post-details">
            <div class="post-stats">
              <div class="post-likes">
                <img class="unliked">
                <p>12</p>
              </div>
              <div class="post-comments">
                <img src="../assets/comment-icon.svg">
                <p>10</p>
              </div>
            </div>
          </div>
        </div>

        <div class="single-post">
          <div class="post-title">
            <p class="title"><a href="#">2nd Title Comes Here</a></p>
          </div>
          <div class="post-photo">
            <a href="#">
              <img src="https://cdn.vox-cdn.com/thumbor/qgQrZikp7XSdns41hyhNTXypgDA=/0x0:4560x3300/1200x800/filters:focal(1916x1286:2644x2014)/cdn.vox-cdn.com/uploads/chorus_image/image/60077225/House_Calls_Brooklyn_Zames_Williams_living_room_2_Matthew_Williams.0.jpg" alt="post image">
            </a>
          </div>
          <div class="post-details">
            <div class="post-stats">
              <div class="post-likes">
                <img class="unliked">
                <p>12</p>
              </div>
              <div class="post-comments">
                <img src="../assets/comment-icon.svg">
                <p>10</p>
              </div>
            </div>
          </div>
        </div>

        <div class="single-post">
          <div class="post-title">
            <p class="title"><a href="#">3rd title</a></p>
          </div>
          <div class="post-photo">
            <a href="#">
              <img src="https://www.we-heart.com/upload-images/interiordesignsecrets1.jpg" alt="post image">
            </a>
          </div>
          <div class="post-details">
            <div class="post-stats">
              <div class="post-likes">
                <img class="unliked">
                <p>31</p>
              </div>
              <div class="post-comments">
                <img src="../assets/comment-icon.svg">
                <p>11</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Fetch 2 random posts from professionals-->
      <div class="side">
        <p>Seek inspiration from professionals</p>
        <div class="pro-feed">

        </div>
        <div class="copyright">
          <p>&copy by Insign Team - Tamas Kralusz, Dung Tran, An Huynh</p>
        </div>
      </div>
    </div>

  </body>
  <script src="../nav-user/nav-user.js"></script>
  <script src="feed.js"></script>

</html>
