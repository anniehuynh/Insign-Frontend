<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../add-post/add-post.css" />
    <link rel="stylesheet" href="../nav-user/nav-user-stylesheet.css" />
    <title>Create Post</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="logo"><a href="#">INSIGN</a></li>
          <li class="item hover-underline-animation" id="home">
            <a href="#">Home</a>
          </li>
          <li class="item hover-underline-animation" id="explore">
            <a href="#">Explore</a>
          </li>
          <li class="item nav-button" id="myaccount">
            <a href="#">My Account</a>
          </li>
          <li class="toggle">
            <div class="hamburger-icon"></div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="item" id="left">
        <img
          src="https://images.unsplash.com/photo-1578503439976-f0c1f7daf1cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1335&q=80"
          alt=""
        />
      </div>

      <div class="item" id="right">
        <h2>Create new post</h2>
        <br />
        <form action="http://localhost:3000/post" id="addPostForm">
          <div class="row">
            <div class="col-25">
              <label for="author">Created By</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="author"
                required
                name="author"
                placeholder="Write your name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="title">Blog Title</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="title"
                required
                name="title"
                placeholder="Provide the title of your Post"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="thumbnail">Thumbnail</label>
            </div>
            <div class="col-75">
              <input
                class="light-border"
                type="file"
                required
                name="image"
                accept="image/*"
                placeholder="Choose file"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="description">Description</label>
            </div>
            <div class="col-75">
              <textarea
                id="description"
                name="description"
                required
                placeholder="Write something for your post"
                style="height: 100px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="category">Select category</label>
            </div>
            <div class="col-75">
              <select id="category" name="category" required>
                <option value="other">Other</option>
                <option value="homeDecor">Home Decor</option>
                <option value="interiorDesign">Interior Design</option>
                <option value="idea">Idea/Inspiration</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="syle">Select Style</label>
            </div>
            <div class="col-75">
              <select id="category" name="category" required>
                <option value="">Select Style</option>
                <option value="">Contemporary</option>
                <option value="">Minimalist</option>
                <option value="">Industrial</option>
                <option value="">Scandinavian</option>
                <option value="">Traditional</option>
                <option value="">Modern</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="location">Location</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="location"
                required name="location"
                placeholder="Name a location"
              />
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>

        <div class="item" id="part2"></div>
      </div>
    </div>
    <script src="add-post.js"></script>
    <script src="../nav-user/nav-user.js"></script>
  </body>
</html>
