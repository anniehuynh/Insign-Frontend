<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../add-post/add-post.css" />
    <title>Create Post</title>
  </head>

  <body>
  <button class="light-border-button back-button" onclick="history.back()">< Go back</button>
  <div class="forms">
    <div class="form-wrapper">
      <p class="upload-title">Upload post</p>
      <form action="http://localhost:3000/post/" method="post" enctype="multipart/form-data" id="addPostForm">
        <div class="form-field">
          <p>Title</p>
          <input class="light-border" type="text" required minlength="3" name="title" placeholder="Title">
        </div>
        <div class="form-field">
          <p>Description</p>
          <textarea class="light-border" type="text" required name="description" placeholder="add description here"></textarea>
        </div>
        <div class="form-field">
          <p>Upload an image</p>
          <div class="img-form">
            <input id="imgInp" type="file" required name="image" accept="image/*" placeholder="Choose file">
            <img id="show-img" src="#" alt=""/>
          </div>
        </div>
        <div class="form-field">
          <p>Style</p>
          <select class="light-border add-style" required name="style_id">
            <option value="" selected disabled hidden>choose a style</option>
          </select>
        </div>
        <div class="form-field">
          <p>Category</p>
          <select class="light-border add-category" required name="category_id">
            <option value="" selected disabled hidden>choose a category</option>
          </select>
        </div>
        <div class="form-field">
          <p>Location</p>
          <input class="light-border" type="text" required minlength="3" name="location" placeholder="Location">
        </div>
        <button class="light-border-button" type="submit">Upload</button>
      </form>
    </div>
  </div>
  </body>
  <script src="add-post.js"></script>
</html>
