<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../add-post/add-post.css" />
    <title>Create Post</title>
  </head>

  <body>
  <div class="forms">
    <div class="form-wrapper">
      <h3>Upload post</h3>
      <form action="http://localhost:3000/post/" method="post" enctype="multipart/form-data" id="addPostForm">
        <input class="light-border" type="text" required minlength="3" name="title" placeholder="Title">
        <textarea class="light-border" type="text" required name="description" placeholder="add description here"></textarea>
        <input class="light-border" type="file" required name="image" accept="image/*" placeholder="Choose file">
        <select class="light-border add-style" required name="style_id">
          <option value="" selected disabled hidden>Select style</option>
        </select>
        <select class="light-border add-category" required name="category_id">
          <option value="" selected disabled hidden>Select category</option>
        </select>
        <input class="light-border" type="text" required minlength="3" name="location" placeholder="Location">
        <button class="light-border" type="submit">Upload</button>
      </form>
    </div>
  </div>
  </body>
  <script src="add-post.js"></script>
</html>
